name: "vastbase_1m_8fields_custom"
description: "VastBase 1M行 8字段测试（自定义表名和资产名）"

database:
  type: "vastbase"
  name: "vastbase_test"

schema:
  field_count: 8
  field_types: ["int", "varchar", "text", "decimal", "datetime"]
  max_field_size: 1024
  table_name: "test_1m_8f"
  asset_name: "test_1m_8f_asset"

data:
  row_count: 1000000
  keep_table: true

tests:
  - type: "read"
    expected: 1000000
    tolerance: 0.1
  
  - type: "write"
    expected: 1000000
    tolerance: 0.1
