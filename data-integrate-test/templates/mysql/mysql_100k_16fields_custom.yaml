name: "mysql_100k_16fields_custom"
description: "MySQL 100K行 16字段测试（自定义表名和资产名）"

database:
  type: "mysql"
  name: "mysql_test"

schema:
  field_count: 16
  field_types: ["int", "varchar", "text", "decimal", "datetime", "blob"]
  max_field_size: 1024
  table_name: "test_100k_16f"
  asset_name: "test_100k_16f_asset"

data:
  row_count: 100000
  keep_table: true

tests:
  - type: "read"
    expected: 100000
    tolerance: 0.1
  
  - type: "write"
    expected: 100000
    tolerance: 0.1
