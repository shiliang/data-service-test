name: "mysql_1m_blob_custom"
description: "MySQL 1M行 二进制类型测试（BLOB/TINYBLOB/MEDIUMBLOB）"

database:
  type: "mysql"
  name: "mysql_test"

schema:
  field_count: 4
  field_types: ["blob", "tinyblob", "mediumblob"]
  max_field_size: 1024
  table_name: "test_blob"
  asset_name: "test_blob_asset"

data:
  row_count: 1000000
  keep_table: true

tests:
  - type: "read"
    expected: 1000000
    tolerance: 0.1
  
  - type: "write"
    expected: 1000000
    tolerance: 0.1
