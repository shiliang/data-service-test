name: "mysql_1m_8fields_custom"
description: "MySQL 1M行 8字段测试（自定义表名和资产名）"

database:
  type: "mysql"
  name: "mysql_test"

schema:
  field_count: 8
  field_types: ["int", "varchar", "text", "decimal", "datetime"]
  max_field_size: 1024
  table_name: "user_data"      # 自定义表名
  asset_name: "user_data_asset" # 自定义资产名

data:
  row_count: 1000000
  keep_table: true  # 保留表，测试完成后不删除

tests:
  - type: "read"
    expected: 1000000
    tolerance: 0.1
  
  - type: "write"
    expected: 1000000
    tolerance: 0.1
